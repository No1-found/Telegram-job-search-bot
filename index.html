<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Submit Job Post</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      overscroll-behavior: contain;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 28px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .user-info {
      background: #f5f6fa;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    button:disabled {
      opacity: 0.6;
    }

    .alert {
      display: none;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }

    .alert.show {
      display: block;
    }

    .required {
      color: #e74c3c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìã Submit Job Post</h1>
    <p class="subtitle">Fill in the details to post a new job opportunity</p>

    <div id="userInfo" class="user-info" style="display:none;">
      üë§ Logged in as <strong id="userName"></strong>
    </div>

    <div id="alert" class="alert"></div>

    <form id="jobForm">
      <div class="form-group">
        <label>Job Title <span class="required">*</span></label>
        <input type="text" id="title" required placeholder="e.g., Senior Frontend Developer" />
      </div>

      <div class="form-group">
        <label>Company Name <span class="required">*</span></label>
        <input type="text" id="company" required placeholder="e.g., Tech Corp Inc." />
      </div>

      <div class="form-group">
        <label>Location <span class="required">*</span></label>
        <input type="text" id="location" required placeholder="e.g., Remote, New York, or Bangalore" />
      </div>

      <div class="form-group">
        <label>Job Type <span class="required">*</span></label>
        <select id="type" required>
          <option value="">Select job type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
          <option value="Freelance">Freelance</option>
          <option value="Internship">Internship</option>
        </select>
      </div>

      <div class="form-group">
        <label>Salary Range</label>
        <input type="text" id="salary" placeholder="e.g., $80,000 - $120,000 or Not disclosed" />
      </div>

      <div class="form-group">
        <label>Job Description <span class="required">*</span></label>
        <textarea id="description" required placeholder="Describe the role, responsibilities, and requirements..."></textarea>
      </div>

      <p style="font-size: 13px; color: #666; margin: 16px 0 8px;">
        <strong>Contact Method:</strong> Provide at least one
      </p>

      <div class="form-group">
        <label>Application Link</label>
        <input type="url" id="applyLink" placeholder="https://company.com/apply" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="jobs@company.com" />
      </div>

      <div class="form-group">
        <label>Phone / WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="+1 234 567 8900 or WhatsApp: +91 98765 43210" />
      </div>

      <button id="submitBtn" type="submit">Submit Job Post</button>
    </form>
  </div>

  <script>
    const CONFIG = {
      WORKER_URL: 'https://tgjbt.puneethtpp.workers.dev/api/submit-job',
      WEBHOOK_SECRET: '3ygAcpfz3wHrT8gFXrSodMlPOrjCd6XG',
      USER_ID: null
    };

    const alertBox = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type} show`;
      setTimeout(() => alertBox.classList.remove('show'), 5000);
    }

    // Initialize Telegram Web App
    document.addEventListener('DOMContentLoaded', () => {
      if (!window.Telegram || !Telegram.WebApp) {
        document.body.innerHTML =
          '<div style="color:white;text-align:center;padding:40px;"><h2>‚ö†Ô∏è Open this page from Telegram</h2><p>This form must be opened through a Telegram bot.</p></div>';
        return;
      }

      const tg = Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.enableClosingConfirmation();
      tg.disableVerticalSwipes();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        alert('Unable to verify Telegram user. Please try again.');
        tg.close();
        return;
      }

      CONFIG.USER_ID = user.id;
      document.getElementById('userName').textContent = user.first_name || 'User';
      document.getElementById('userInfo').style.display = 'block';
    });

    // Form submission
    document.getElementById('jobForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!CONFIG.USER_ID) {
        showAlert('‚ùå User ID not found. Please open this form through Telegram.', 'error');
        return;
      }

      // Validate at least one contact method
      const applyLink = document.getElementById('applyLink').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!applyLink && !email && !phone) {
        showAlert('‚ö†Ô∏è Please provide at least one contact method (Link, Email, or Phone)', 'error');
        return;
      }

      // Build payload with explicit getElementById calls
      const payload = {
        title: document.getElementById('title').value.trim(),
        company: document.getElementById('company').value.trim(),
        location: document.getElementById('location').value.trim(),
        type: document.getElementById('type').value,
        salary: document.getElementById('salary').value.trim(),
        description: document.getElementById('description').value.trim(),
        applyLink: applyLink,
        email: email,
        phone: phone,
        userId: CONFIG.USER_ID,
        secret: CONFIG.WEBHOOK_SECRET
      };

      console.log('Submitting job:', payload); // Debug log

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      try {
        const res = await fetch(CONFIG.WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        
        if (data.success) {
          showAlert('‚úÖ Job submitted successfully! It will be reviewed before posting.', 'success');
          document.getElementById('jobForm').reset();
          
          // Close Telegram Web App after success
          setTimeout(() => {
            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.close();
            }
          }, 2000);
        } else {
          showAlert('‚ùå Error: ' + (data.error || 'Submission failed'), 'error');
        }
      } catch (error) {
        showAlert('‚ùå Network error. Please try again.', 'error');
        console.error('Submission error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Job Post';
      }
    });
  </script>
</body>
</html>
