<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Telegram-safe viewport -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <title>Submit Job Post</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* ========= TELEGRAM FIXES ========= */
    html, body {
      height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      overscroll-behavior: contain;
    }

    /* ========= BASE STYLES ========= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
    }

    /* ‚ùå NO FLEX CENTERING (CRITICAL FIX) */
    /* ‚úÖ SAFE CENTERING */
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 28px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .user-info {
      background: #f5f6fa;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 14px;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    button:disabled {
      opacity: 0.6;
    }

    .alert {
      display: none;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .alert.success {
      background: #d4edda;
      color: #155724;
    }

    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }

    .alert.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìã Submit Job Post</h1>
    <p class="subtitle">Fill in the details to post a new job opportunity</p>

    <div id="userInfo" class="user-info" style="display:none;">
      üë§ Logged in as <strong id="userName"></strong>
    </div>

    <div id="alert" class="alert"></div>

    <form id="jobForm">
      <div class="form-group">
        <label>Job Title *</label>
        <input id="title" required />
      </div>

      <div class="form-group">
        <label>Company *</label>
        <input id="company" required />
      </div>

      <div class="form-group">
        <label>Location *</label>
        <input id="location" required />
      </div>

      <div class="form-group">
        <label>Job Type *</label>
        <select id="type" required>
          <option value="">Select</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Contract</option>
          <option>Freelance</option>
          <option>Internship</option>
        </select>
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input id="salary" />
      </div>

      <div class="form-group">
        <label>Description *</label>
        <textarea id="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Apply Link</label>
        <input id="applyLink" type="url" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" />
      </div>

      <div class="form-group">
        <label>Phone / WhatsApp</label>
        <input id="phone" />
      </div>

      <button id="submitBtn" type="submit">Submit Job Post</button>
    </form>
  </div>

  <script>
    const CONFIG = {
      WORKER_URL: 'https://tgjbt.puneethtpp.workers.dev/api/submit-job',
      WEBHOOK_SECRET: '3ygAcpfz3wHrT8gFXrSodMlPOrjCd6XG',
      USER_ID: null
    };

    const alertBox = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type} show`;
      setTimeout(() => alertBox.classList.remove('show'), 4000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!window.Telegram || !Telegram.WebApp) {
        document.body.innerHTML =
          '<h2 style="color:white;text-align:center">Open this page from Telegram</h2>';
        return;
      }

      const tg = Telegram.WebApp;
      tg.ready();
      tg.expand();
      tg.enableClosingConfirmation();
      tg.disableVerticalSwipes();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        alert('Unable to verify Telegram user');
        tg.close();
        return;
      }

      CONFIG.USER_ID = user.id;
      document.getElementById('userName').textContent = user.first_name || 'User';
      document.getElementById('userInfo').style.display = 'block';
    });

    document.getElementById('jobForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        title: title.value,
        company: company.value,
        location: location.value,
        type: type.value,
        salary: salary.value,
        description: description.value,
        applyLink: applyLink.value,
        email: email.value,
        phone: phone.value,
        userId: CONFIG.USER_ID,
        secret: CONFIG.WEBHOOK_SECRET
      };

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting‚Ä¶';

      try {
        const res = await fetch(CONFIG.WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          showAlert('‚úÖ Job submitted for review', 'success');
          setTimeout(() => Telegram.WebApp.close(), 2000);
        } else {
          showAlert(data.error || 'Submission failed', 'error');
        }
      } catch {
        showAlert('Network error', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Job Post';
      }
    });
  </script>
</body>
</html>
