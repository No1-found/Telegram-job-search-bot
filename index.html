<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Job Post</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* ---- YOUR EXISTING CSS (UNCHANGED) ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    /* rest of your styles stay the same */
  </style>
</head>

<body>
  <div class="container">
    <h1>üìã Submit Job Post</h1>
    <p class="subtitle">Fill in the details to post a new job opportunity</p>

    <div id="userInfo" class="user-info" style="display:none;">
      üë§ Logged in as: <strong id="userName"></strong>
    </div>

    <div id="alert" class="alert"></div>

    <!-- FORM (UNCHANGED) -->
    <form id="jobForm">
      <!-- all your inputs stay exactly the same -->
      <button type="submit" id="submitBtn">Submit Job Post</button>
    </form>
  </div>

  <script>
    /* ================= CONFIG ================= */
    const CONFIG = {
      WORKER_URL: 'https://tgjbt.puneethtpp.workers.dev/api/submit-job',
      WEBHOOK_SECRET: '3ygAcpfz3wHrT8gFXrSodMlPOrjCd6XG',
      USER_ID: null
    };

    /* ================= TELEGRAM INIT ================= */
    if (!window.Telegram || !window.Telegram.WebApp) {
      document.body.innerHTML = '<h2 style="color:white;text-align:center">‚ùå Please open this page from Telegram</h2>';
      throw new Error('Not inside Telegram');
    }

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    if (!tg.initDataUnsafe?.user) {
      alert('Unable to verify Telegram user');
      tg.close();
    }

    CONFIG.USER_ID = tg.initDataUnsafe.user.id;

    document.getElementById('userName').textContent =
      tg.initDataUnsafe.user.first_name || 'User';
    document.getElementById('userInfo').style.display = 'block';

    /* ================= FORM LOGIC ================= */
    const form = document.getElementById('jobForm');
    const alertBox = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = `alert ${type} show`;
      setTimeout(() => alertBox.classList.remove('show'), 4000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const applyLink = document.getElementById('applyLink').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      if (!applyLink && !email && !phone) {
        showAlert('Provide at least one contact method', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting‚Ä¶';

      const payload = {
        title: title.value,
        company: company.value,
        location: location.value,
        type: type.value,
        salary: salary.value,
        description: description.value,
        applyLink,
        email,
        phone,
        userId: CONFIG.USER_ID,
        secret: CONFIG.WEBHOOK_SECRET
      };

      try {
        const res = await fetch(CONFIG.WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
          showAlert('‚úÖ Job submitted for review', 'success');
          setTimeout(() => tg.close(), 2000);
        } else {
          showAlert('‚ùå ' + data.error, 'error');
        }
      } catch (err) {
        showAlert('‚ùå Network error', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Job Post';
      }
    });
  </script>
</body>
</html>
