<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Information Form</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post a Job</h1>
        <div class="form-group">
            <label for="job-title">Title</label>
            <input type="text" id="job-title" required>
        </div>
        <div class="form-group">
            <label for="job-description">Description</label>
            <textarea id="job-description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="job-qualification">Qualification</label>
            <input id="job-qualification" required>
        </div>
        <div class="form-group">
            <label for="job-experience">Experience</label>
            <input id="job-experience" required>
        </div>
        <div class="form-group">
            <label for="job-location">Location</label>
            <input id="job-location" rows="4" required>
        </div>
        <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" id="contact-email">
        </div>
        <div class="form-group">
            <label for="contact-phone">Phone</label>
            <input type="tel" id="contact-phone" required>
        </div>
        <div class="form-group">
            <label for="important-notes">Important Notes</label>
            <textarea id="important-notes" rows="4"></textarea>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function validatePhoneNumber(phoneNumber) {
            const phoneRegex = /^\+?[1-9]\d{1,14}$/; // Regex for international phone numbers
            return phoneRegex.test(phoneNumber);
        }

        document.getElementById('submit-btn').addEventListener('click', () => {
            const jobTitle = document.getElementById('job-title').value;
            const jobDescription = document.getElementById('job-description').value;
            const jobQualification = document.getElementById('job-qualification').value;
            const jobExperience = document.getElementById('job-experience').value;
            const jobLocation = document.getElementById('job-location').value;
            const contactEmail = document.getElementById('contact-email').value;
            const contactPhone = document.getElementById('contact-phone').value;
            const importantNotes = document.getElementById('important-notes').value;
            

            if (jobTitle && jobDescription) {
                if (contactPhone && !validatePhoneNumber(contactPhone)) {
                    alert('Please enter a valid phone number.');
                    return;
                }

                const jobDetails = {
                    jobTitle,
                    jobDescription,
                    jobQualification,
                    jobExperience,
                    jobLocation,
                    contactEmail: contactEmail || 'N/A',
                    contactPhone: contactPhone || 'N/A',
                    importantNotes
                };

                if (JSON.stringify(jobDetails).length <= 4096) {
                    sendJobData(jobDetails);
                } else {
                    alert('The data is too long. Please shorten the job description.');
                }
            } else {
                alert('Please fill out the job title and description.');
            }
        });

        function sendJobData(jobDetails) {
            try {
                Telegram.WebApp.sendData(JSON.stringify(jobDetails)); // Send data to the bot
                Telegram.WebApp.close(); // Close the web app
            } catch (error) {
                console.error('Error sending data to Telegram:', error);
                alert('Error sending data to Telegram. Please try again.');
            }
        }

        Telegram.WebApp.expand();
    </script>
</body>
</html>
