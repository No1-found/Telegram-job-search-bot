<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Job Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .user-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Submit Job Post</h1>
        <p class="subtitle">Fill in the details to post a new job opportunity</p>

        <div id="userInfo" class="user-info" style="display: none;">
            üë§ Logged in as: <strong id="userName"></strong>
        </div>

        <div id="alert" class="alert"></div>

        <form id="jobForm">
            <div class="form-group">
                <label for="title">Job Title <span class="required">*</span></label>
                <input type="text" id="title" name="title" required placeholder="e.g., Senior Frontend Developer">
            </div>

            <div class="form-group">
                <label for="company">Company Name <span class="required">*</span></label>
                <input type="text" id="company" name="company" required placeholder="e.g., Tech Corp Inc.">
            </div>

            <div class="form-group">
                <label for="location">Location <span class="required">*</span></label>
                <input type="text" id="location" name="location" required placeholder="e.g., Remote, New York, or Bangalore">
            </div>

            <div class="form-group">
                <label for="type">Job Type <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">Select job type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary Range</label>
                <input type="text" id="salary" name="salary" placeholder="e.g., $80,000 - $120,000 or Not disclosed">
            </div>

            <div class="form-group">
                <label for="description">Job Description <span class="required">*</span></label>
                <textarea id="description" name="description" required placeholder="Describe the role, responsibilities, and requirements..."></textarea>
            </div>

            <div class="form-group">
                <label>Contact Method <span class="required">*</span></label>
                <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Provide at least one contact method</p>
            </div>

            <div class="form-group">
                <label for="applyLink">Application Link</label>
                <input type="url" id="applyLink" name="applyLink" placeholder="https://company.com/apply">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="jobs@company.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone/WhatsApp Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900 or WhatsApp: +91 98765 43210">
            </div>

            <button type="submit" id="submitBtn">Submit Job Post</button>
        </form>
    </div>

    <script>
        // Configuration - Update these values
        const CONFIG = {
            WORKER_URL: 'https://tgjbt.puneethtpp.workers.dev/api/submit-job',
            WEBHOOK_SECRET: '3ygAcpfz3wHrT8gFXrSodMlPOrjCd6XG',
            // Get user ID from Telegram Web App or manual entry
            USER_ID: null
        };

        // Check if running in Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                CONFIG.USER_ID = tg.initDataUnsafe.user.id;
                document.getElementById('userName').textContent = tg.initDataUnsafe.user.first_name || 'User';
                document.getElementById('userInfo').style.display = 'block';
            }
        } else {
            // For testing outside Telegram, manually set user ID
            // In production, you should authenticate properly
            CONFIG.USER_ID = prompt('Enter your Telegram User ID for testing:');
        }

        const form = document.getElementById('jobForm');
        const alertBox = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!CONFIG.USER_ID) {
                showAlert('User ID not found. Please open this form through Telegram.', 'error');
                return;
            }

            // Validate at least one contact method
            const applyLink = document.getElementById('applyLink').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (!applyLink && !email && !phone) {
                showAlert('‚ö†Ô∏è Please provide at least one contact method (Link, Email, or Phone)', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = {
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                type: document.getElementById('type').value,
                salary: document.getElementById('salary').value,
                description: document.getElementById('description').value,
                applyLink: applyLink,
                email: email,
                phone: phone,
                userId: CONFIG.USER_ID,
                secret: CONFIG.WEBHOOK_SECRET
            };

            try {
                const response = await fetch(CONFIG.WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úÖ Job submitted successfully! It will be reviewed before posting.', 'success');
                    form.reset();
                    
                    // Close Telegram Web App after success
                    if (window.Telegram && window.Telegram.WebApp) {
                        setTimeout(() => {
                            window.Telegram.WebApp.close();
                        }, 2000);
                    }
                } else {
                    showAlert('‚ùå Error: ' + (result.error || 'Submission failed'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Network error. Please try again.', 'error');
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Job Post';
            }
        });
    </script>
</body>
</html>
